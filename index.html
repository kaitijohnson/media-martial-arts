<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Kaiti's Q1 Project</title>
  <!-- jQuery, Materialize, script.js, XML to JSON scripts -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
  <script src="xml2json.js"></script>

  <!-- Materialize, icons, style.css stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- Heading and Search Box -->
    <div class="col s12">
      <h3 class="center">Book vs. Movie</h3>
      <div class="row">
        <div class="col s1"></div>
        <div class="input-field col s8">
            <input type="text" placeholder="Search a title..." id="search" name="search" value="fight club"/>
          </div>
          <button class="btn waves-effect waves-light col s1 searchBtn" type="submit" name="action">
            <i class="material-icons center">search</i>
          </button>
          <button class="btn waves-effect waves-light col s1 clearBtn" type="submit">
            <i class="material-icons">restore_page</i>
          </button>
          <div class="col s1"></div>
      </div>
      <!-- <div class="row">
        <div class="col s1"></div>
        <div class="input-field col s9">
          <input type="text" placeholder="movie" id="searchMovie" name="search" value="Fight Club"/>
        </div>
        <button class="btn waves-effect waves-light col s1 movieBtn" type="submit" name="action">
          <i class="material-icons center">search</i>
        </button>
        <div class="col s1"></div>
      </div> -->
    </div>

    <!-- Dynamically generated book and movie columns -->
    <div class="row faceoff">
      <div class="col s12">
        <p class="center"><button class="btn waves-effect waves-light fightBtn" type="submit">Fight!</button></p>
      </div>
      <div class="col s1"></div>
      <div class="col s5 book">
        <div class="selection book">
        </div>
        <ul class="collection book">
        </ul>
      </div>
      <!-- <div class="col s2"></div> -->
      <div class="col s5 movie">
        <div class="selection movie">
        </div>
        <ul class="collection movie">
        </ul>
      </div>
      <div class="col s1"></div>
    </div>

    <!-- Movies based on search results from API -->

      <div class="col s1"></div>

        </ul>

    </div> -->
  </div>
</body>

</html>
